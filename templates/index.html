<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chrono Playlist</title>
    </head>
    <body>
        <h1>Welcome to Chrono Playlist</h1>
        <p>Choose a date and fill in your Spotify username</p>
        <p>We will create a private playlist on your account with the top 100 Billboard songs from the chosen date</p>
        <p>
            You can get your username here: <a href="https://www.spotify.com/account/profile/">profile link</a> (it's not your display name, it's your username)
        </p>
        <form action="/submit" method="POST">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
            <br>
            <label for="username">Username:</label>
            <input type="username" name="username" id="username">
        </form>
    </body>
</html>
